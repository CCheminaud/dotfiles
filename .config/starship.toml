#
# ~/.config/starship.toml
#
# See https://starship.rs/config.
#

# Use custom format
format = """
$username\
$hostname\
$localip\
$shlvl\
$singularity\
$kubernetes\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$docker_context\
$package\

$fill\

$c\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$guix_shell\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$lua\
$nim\
$nodejs\
$ocaml\
$opa\
$perl\
$php\
$pulumi\
$purescript\
$python\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$swift\
$terraform\
$vlang\
$vagrant\
$zig\
$nix_shell\
$conda\
$meson\
$spack\
$aws\
$gcloud\
$openstack\
$azure\
$env_var\
$crystal\
$custom\
$sudo\
$cmd_duration\
$time\

$line_break\

$jobs\
$battery\
$memory_usage\
$status\
$os\
$container\
$shell\
$character"""

# Timeout for commands executed by starship (in milliseconds)
command_timeout = 10000
# Timeout for starship to scan files (in milliseconds)
scan_timeout = 50

[aws]
symbol = " "

[cmd_duration]
style = "bold red"

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "
repo_root_style = "bold yellow"
style = "bold blue"

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fill]
symbol = " "

[gcloud]
symbol = " "

[git_branch]
symbol = " "

[git_commit]
format = "[ﰖ $hash$tag]($style) "
only_detached = false
tag_disabled = false
tag_symbol = "  "

[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
conflicted = "=${count}"
deleted = "✘${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
modified = "!${count}"
renamed = "»${count}"
staged = "+${count}"
stashed = "\\$${count}"
untracked = "?${count}"

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
disabled = false
format = "[$symbol${ram}]($style) "
style = "bold dimmed red"
symbol = " "
threshold = 80

[nim]
symbol = " "

[nix_shell]
symbol = " "

[package]
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

[scala]
symbol = " "

[shlvl]
symbol = " "

[status]
disabled = false
symbol = ""

[swift]
symbol = "ﯣ "

[time]
disabled = false
style = "white"
