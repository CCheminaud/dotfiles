#
# ~/.config/starship.toml
#
# See https://starship.rs/config.
# For Nerd Font symbols preset, see https://starship.rs/presets/nerd-font.html.
#

# Timeout for commands executed by starship (in milliseconds)
command_timeout = 10000
# Timeout for starship to scan files (in milliseconds)
scan_timeout = 50

format = """
[](primary_1)\
$os\
[](bg:primary_2 fg:primary_1)\
$directory\
[](fg:primary_2 bg:secondary_1)\
$git_branch\
$git_status\
$git_commit\
[](fg:secondary_1 bg:secondary_2)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$package\
[](fg:secondary_2 bg:secondary_3)\
$docker_context\
$cmd_duration\
([](fg:secondary_3 bg:on_error)$status$battery[ ](bg:on_error)[](fg:on_error bg:secondary_3))\
[](fg:secondary_3)\
$line_break\
$character"""

palette = 'violet_orange'

[palettes.violet_orange]
primary_1 = '#240046'
on_primary_1 = '#fbf1c7'
primary_2 = '#3c096c'
on_primary_2 = '#fbf1c7'
primary_3 = '#9d4edd'
on_primary_3 = '#000000'
secondary_1 = '#ff9e00'
on_secondary_1 = '#000000'
secondary_2 = '#ff8500'
on_secondary_2 = '#000000'
secondary_3 = '#ff6d00'
on_secondary_3 = '#000000'
error = '#FF204E'
on_error = '#000000'
success = 'green'
on_success = '#000000'

[battery]
format = '[ $symbol$percentage]($style)'

[[battery.display]]
threshold = 10
style = 'fg:error'

[[battery.display]]
threshold = 15
style = 'fg:secondary_3'

[character]
disabled = false
success_symbol = '[ ❯](bold fg:success)'
error_symbol = '[ ❯](bold fg:error)'

[cmd_duration]
format = "[ $duration [](fg:on_secondary_3 bg:secondary_3)]($style)"
style = "bg:on_secondary_3 fg:secondary_3"

[directory]
format = "[ $path ]($style)([[](fg:primary_2 bg:error)$read_only[](fg:error bg:primary_2)]($read_only_style))"
read_only = " 󰌾 "
read_only_style = "fg:on_error bg:error"
repo_root_format = '[[](fg:primary_2 bg:on_primary_3) $repo_root [](fg:on_primary_3 bg:primary_2)]($repo_root_style)[( $path )]($style)[$read_only]($read_only_style)'
repo_root_style = "fg:primary_3 bg:on_primary_3"
style = "fg:on_primary_2 bg:primary_2"
truncation_length = 3
truncation_symbol = "…/"

[docker_context]
format = "[ $symbol$context ]($style)"
style = "bg:secondary_3 fg:on_secondary_3"
symbol = " "

[git_branch]
format = '[[ $symbol $branch ](fg:on_secondary_1 bg:secondary_1)]($style)'
style = "bg:color_aqua"
symbol = ""

[git_commit]
format = "[(  $hash$tag [](fg:on_secondary_1 bg:secondary_1))]($style)"
only_detached = false
tag_disabled = false
tag_symbol = "  "
style = "fg:secondary_1 bg:on_secondary_1"

[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
conflicted = "=${count}"
deleted = "✘${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
format = '[($all_status$ahead_behind )]($style)'
modified = "!${count}"
renamed = "»${count}"
staged = "+${count}"
stashed = "\\$${count}"
style = "fg:on_secondary_1 bg:secondary_1"
untracked = "?${count}"

[line_break]
disabled = false

[nodejs]
symbol = ""
style = "fg:secondary_2 bg:on_secondary_2"
not_capable_style = "fg:error bg:on_error"
format = '[](fg:secondary_2 bg:on_secondary_2)[ $symbol( $version) [](fg:on_secondary_2 bg:secondary_2)]($style)'

[os]
disabled = false
style = "bg:primary_1 fg:on_primary_1"

[os.symbols]
Macos = "  "

[package]
format = '[ $symbol $version [](fg:on_secondary_2 bg:secondary_2)]($style)'
style = "bg:on_secondary_2 fg:secondary_2"
symbol = "󰏗"

[status]
disabled = false
format = '[ $symbol$status]($style)'
style = "fg:error bg:on_error"
symbol = ""

[time]
disabled = false
time_format = "%R"
style = "bg:secondary_3 fg:on_secondary_3"
format = '[  $time ]($style)'

[username]
show_always = true
style_user = "bg:primary_1 fg:on_primary_1"
style_root = "bg:primary_1 fg:on_primary_1"
format = '[ $user ]($style)'
