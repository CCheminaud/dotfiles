# Timeout for commands executed by starship (in milliseconds)
command_timeout = 10000
# Timeout for starship to scan files (in milliseconds)
scan_timeout = 50

[aws]
symbol = " "

[buf]
symbol = " "

[cmd_duration]
style = "bold red"

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "
repo_root_style = "bold yellow"
style = "bold blue"

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fossil_branch]
symbol = " "

[fill]
symbol = " "

[gcloud]
symbol = " "

[git_branch]
symbol = " "

[git_commit]
format = "[ $hash$tag]($style) "
only_detached = false
tag_disabled = false
tag_symbol = "  "

[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
conflicted = "=${count}"
deleted = "✘${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
modified = "!${count}"
renamed = "»${count}"
staged = "+${count}"
stashed = "\\$${count}"
untracked = "?${count}"

[golang]
symbol = " "

[guix_shell]
symbol = " "

[haskell]
